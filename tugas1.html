<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran </h1>
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required minlength="3">
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>


        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required max="2006-12-31">
        <br><br>


        <label>Jenis Kelamin:</label>
        <input type="radio" name="jenis_kelamin" value="laki-laki" required> Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan" required> Perempuan
        <br><br>


        <label for="nomor_telepon">Nomor Telepon:</label>
        <input type="tel" id="nomor_telepon" name="nomor_telepon" pattern="[0-9]{10,13}">
        <br><br>


        <label for="foto_profil">Unggah Foto Profil:</label>
        <input type="file" id="foto_profil" name="foto_profil">
        <br><br>


        <label>
            <input type="checkbox" required> Saya setuju dengan syarat dan ketentuan.
        </label>
        <br><br>


        <input type="submit" value="Daftar">
    </form>
</body>
</html>
