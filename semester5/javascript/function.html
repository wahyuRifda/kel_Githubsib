<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     function greet(name){
        return "Hello" + name + "!";
    }



    const greetArrow = (name) => 'Hello + ${name} + "!"';

    document.write(greet("Juju") + "<br>");
    document.write(greetArrow("Juan") + "<br>");
   </script>
</body>
</html>
