<script>
    let siswa = "Juju Jhuan";
    let nilai = 95;
    let grade = "";

    if (nilai > 85 && nilai <= 100) grade = "A";
    else if (nilai > 70 && nilai <= 84) grade = "B";
    else if (nilai > 60 && nilai <= 74) grade = "C";
    else if (nilai > 50 && nilai <= 59) grade = "D";
    else grade = "";

    switch(grade){
        case "A": predikat = "sempurna"; break;
        case "B": predikat = "baik"; break;
        case "C": predikat = "cukup"; break;
        case "D": predikat = "tidak cukup"; break;
        case "E": predikat = "perbaikan"; break;
        default: predikat = ""; break;
    }

    document.write("siswa atas nama "+ siswa + "dengan nilai : "+ nilai+ "grade : "+ grade + "predikat " + predikat
        
    )
</script>
