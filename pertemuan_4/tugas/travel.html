<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Tiket Travel</title>
    <!-- Eksternal CSS -->
    <link rel="stylesheet" href="../tugas/travel.css" />
    <!-- Internal CSS -->
    <style>
      /* Selector tag */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.2;
        margin: 0;
        padding: 20px;
      }
      /* Selector class */
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: black; text-align: center">
      Form Pemesanan Tiket Travel
    </h1>
    <form id="booking-form">
      <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required />
      </div>
      <div class="form-group">
        <label for="rute">Rute Perjalanan:</label>
        <select id="rute" name="rute" required>
          <option value="">Pilih rute</option>
          <option value="jakarta-bandung">Jakarta - Bandung</option>
          <option value="bandung-surabaya">Bandung - Surabaya</option>
          <option value="jakarta-yogyakarta">Jakarta - Yogyakarta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Keberangkatan:</label>
        <input type="date" id="tanggal" name="tanggal" required />
      </div>
      <div class="form-group">
        <label for="waktu">Waktu Keberangkatan:</label>
        <select id="waktu" name="waktu" required>
          <option value="">Pilih waktu</option>
          <option value="08:00">08:00</option>
          <option value="12:00">12:00</option>
          <option value="18:00">18:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah Penumpang:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required />
      </div>
      <div class="form-group">
        <label for="pembayaran">Metode Pembayaran:</label>
        <select id="pembayaran" name="pembayaran" required>
          <option value="">Pilih metode pembayaran</option>
          <option value="transfer">Transfer Bank</option>
          <option value="kredit">Kartu Kredit</option>
          <option value="ewallet">E-wallet</option>
        </select>
      </div>
      <div class="form-group">
        <label for="setuju">
          <input type="checkbox" id="setuju" name="setuju" required /> Saya
          setuju dengan syarat dan ketentuan
        </label>
      </div>
      <button type="submit">Pesan Tiket</button>
    </form>
  </body>
</html>
