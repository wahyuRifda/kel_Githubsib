<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
    <!-- Tugas Pertemuan ke 3 -->
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="tel"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .agreement-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .agreement-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .agreement-group label {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <!-- Nama Lengkap -->
      <label for="nama">Nama Lengkap :</label>
      <input
        type="text"
        id="nama"
        name="nama"
        required
        minlength="3"
        placeholder="Masukkan nama lengkap"
      />
      <br />

      <!-- Email -->
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Masukkan email"
      />
      <br />

      <!-- Password -->
      <label for="password">Password :</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="8"
        placeholder="Masukkan password"
      />
      <br />

      <!-- Tanggal Lahir -->
      <label for="tanggal_lahir">Tanggal Lahir :</label>
      <input
        type="date"
        id="tanggal_lahir"
        name="tanggal_lahir"
        min="2006-09-25"
        required
      />
      <br />

      <!-- Jenis Kelamin -->
      <div class="gender-group">
        <label>Jenis Kelamin :</label>
        <div class="gender-options">
          <label>
            <input type="radio" name="gender" value="male" required />
            Laki-laki
          </label>
          <label>
            <input type="radio" name="gender" value="female" required />
            Perempuan
          </label>
        </div>
      </div>

      <!-- Nomor Telepon -->
      <label for="telepon">Nomor Telepon :</label>
      <input
        type="tel"
        id="telepon"
        name="telepon"
        min="10"
        max="13"
        required
      />
      <br />

      <!-- Foto Profile -->
      <label for="foto">Unggah Foto Profil :</label>
      <input type="file" id="foto" name="foto" accept="image/*" />
      <br />

      <!-- Persetujuan syarat dan ketentuan -->
      <div class="agreement-group">
        <input type="checkbox" id="setuju" name="setuju" required />
        <label for="setuju">Saya menyetujui syarat dan ketentuan</label>
      </div>

      <!-- Tombol submit -->
      <button type="submit">Pesan Tiket</button>
    </form>
  </body>
</html>
